    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
        <link rel="stylesheet" href="main.css">
        <title>電卓</title>
      </head>
 
      <body>
        <!-- ここに記述していきましょう！ -->
        <table class="calculator">
          <!!-- 液晶部分 -->
          <tr>
            <td colspan="4"><input type="text" id="displayNumber" value="0" disabled></td>
          </tr>
          
          <!!-- 7 8 9 + -->
          <tr>
            <td><button onClick ="myValue(7)">7</button></td>
            <td><button onClick ="myValue(8)">8</button></td>
            <td><button onClick ="myValue(9)">9</button></td>
            <td><button onClick ="myCalculate('+')">+</button></td>
          </tr>
          
          <!!-- 4 5 6 - -->
          <tr>
            <td><button onClick ="myValue(4)">4</button></td>
            <td><button onClick ="myValue(5)">5</button></td>
            <td><button onClick ="myValue(6)">6</button></td>
            <td><button onClick ="myCalculate('-')">−</button></td>
          </tr>
          
          <!!-- 1 2 3 * -->
          <tr>
            <td><button onClick ="myValue(1)">1</button></td>
            <td><button onClick ="myValue(2)">2</button></td>
            <td><button onClick ="myValue(3)">3</button></td>
            <td><button onClick ="myCalculate('*')">×</button></td>
          </tr>
          
          <!!-- 0 00 . / -->
          <tr>
            <td><button onClick ="myValue(0)">0</button></td>
            <td><button onClick ="myValue('00')">00</button></td>
            <td><button onClick ="myValue('.')">.</button></td>
            <td><button onClick ="myCalculate('/')">÷</button></td>
          </tr>
          
          <!!-- AC = -->
          <tr class="line-5">
            <td colspan="2"><button class="allClear" onClick ="allClear()">AC</button></td>
            <td colspan="2"><button class="equal" onClick ="equalButton('=')">=</button></td>
          </tr>
          
          
        </table>
        
        <script src="main.js"></script>
      </body>
    </html>
